<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela_cadastrot</title>
</head>
<body>
    <div class="cadastro">
        <label for="text">Nome Completo</label>
        <br>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="number">Matricula</label>
        <br>
        <input type="number" name="Matricula" id="Matricula"  required>
        <br>
        <label for="text">Disciplinas</label>
        <br>
        <input type="text" name="Disciplina" id="Disciplina"  required>
        <br>
        <label for="text">Ano</label>
        <br>
        <input type="number" min="2000" max="2055" name="Ano" id="Ano"  required>
        <br>
        <label for="text">Semestre</label>
        <br>
        <input type="number" max= "2" min="1" Semestre id="Semestre"  required>
        <br>
    </div>
</body>
</html>
